<!DOCTYPE html>
<!--HyperText Markup Language : HTML, 웹 문서를 만드는 언어 -->
<!--하이퍼텍스트란? 문서를 서로 연결해주는 링크를 의미 -->
<!--마크업 : 태그 등을 이용하여 문서나 데이터의 구조를 명기하는 언어의 한 종류 -->
<!--HTML = HTML5 최근 대부분의 웹 부라우저에서 HTML5를 지원하고 현재 표준-->
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <!-- <h1> : 제목, <p> : 문단, <table> : 표 -->
        <!-- 웹 브라우저가 어느 부분이 제목, 텍스트, 표인지 구별할 수 있도록 붙이는 꼬리표 -->
        <h1>제목</h1>
        <P>텍스트 단락</P>
        <table>
            <tr>
                <td>셀1</td>
                <td>셀2</td>
            </tr>
            <tr>
                <td>셀3</td>
                <td>셀4</td>
            </tr>
        </table>
    </body>
</html>
